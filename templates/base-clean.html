{% load i18n static %}
<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="Menjadi programer hebat">
    <meta name="keywords" content="konsultasi pemprograman">
    <meta name="author" content="Tanya Pakar">

    <title>{% block head_title %}{% endblock %} | Tanya Pakar</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" href="{% static 'vendors/uikit/css/uikit.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
    {% block style %}{% endblock %}
    <!-- END: Custom CSS-->
</head>

<body>
    <main class="app-main">
        <div class="container-fluid">
            {% block main %}{% endblock %}
        </div>
    </main>
    
    <script src="{% static 'vendors/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'vendors/uikit/js/uikit.min.js' %}"></script>
    <script src="{% static 'vendors/uikit/js/uikit-icons.min.js' %}"></script>
    <script src="{% static 'js/js.cookie.min.js' %}"></script>

    <script type="text/javascript">
        var siteUrl = "{{ request.scheme }}://{{ request.get_host }}/";
        var personEndpoint = siteUrl + 'api/person/';
    </script>

    {% block js %}{% endblock %}
</body>
</html>
